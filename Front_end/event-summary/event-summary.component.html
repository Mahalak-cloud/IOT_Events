<mat-card>
  <mat-card-header>
    <mat-card-title>Event Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="getSummary()">
      <div class="row">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Device ID</mat-label>
          <input matInput id="device_id" name="device_id" [(ngModel)]="device_id" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Start Date</mat-label>
          <input matInput id="start_date" [matDatepicker]="startDatePicker" name="start_date" [(ngModel)]="start_date" required>
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>End Date</mat-label>
          <input matInput id="end_date" [matDatepicker]="endDatePicker" name="end_date" [(ngModel)]="end_date" required>
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <br />
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">Get Summary</button>
      </div>
    </form>
    <div *ngIf="summary">
      <p>Max Temp: {{ summary.max_temp }}</p>
      <p>Min Temp: {{ summary.min_temp }}</p>
      <p>Avg Temp: {{ summary.avg_temp }}</p>
    </div>
  </mat-card-content>
</mat-card>
